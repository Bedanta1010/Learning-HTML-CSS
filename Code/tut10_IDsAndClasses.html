<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Classes</title>
</head>
<body>
    <h3>Id's and Classes Tutorial</h3>
    <!-- You can only use one ID per attribute -->
    <div id="mainBox" class="redBg">
        This is mainBox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is for Class and # is for ID -->
    <span class="redBg"></span>  <!-- span.rebBg -->
    <span id="emmetSpan"></span>  <!-- span#emmetSpan -->
    <span class="redBg blackBorder antClass"></span>  <!-- span.redBg.blackBorder.antClass -->
    <!-- Emmet takes div as default -->
    <div class="redBg"></div>  <!-- .redBg -->

    <!-- Creating Multiple Elements using Emments -->
    <!-- span.myClass.myClass2.myClass3*3 -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
</body>
</html>
