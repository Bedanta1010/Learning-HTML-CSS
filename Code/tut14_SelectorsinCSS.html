<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element Selector */
        p {
            border: 2px solid red;
        }

        /* ID Selector */
        #firstPara {
            color: green;
        }

        /* Class Selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* Grouped Selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a paragraph to demonstrate CSS Selectors</p>
    <p id="SecondPara" class="redElement bgBlue">This is another paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another paragraph inside div to demonstrate CSS Selectors</p>
        <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>
</body>

</html>
