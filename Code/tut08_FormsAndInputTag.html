<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>
<body>
    <h2>HTML Form Tag</h2>
    <!-- action attribute will store the data in the forms to that particular File -->
    <form action="backend.json">
        <!-- <div>
            Name: <input type="text" name="myName">
        </div> -->
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>  <!-- br is not recommended -->
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber" id="">
        </div>
        <br>
        <div>
            <!-- Checked attribute to make the checkbox already ticked by default -->
            Am I eligible? <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <!-- If There is same name attribute then you will be able to select only one -->
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write About Yourself: <br><textarea name="myText" cols="70" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
                <option value="grnd">Grand i10</option>
            </select>
        </div>

        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
