<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        p{
            /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
            font-family: 'Open Sans', sans-serif;  /* Imported Font using Style Sheets */
            font-size: 18px;  /* Pixels is 1/96th of an inch*/
            line-height: 1.3em;  /* Line Height is the distance font above and below a particular font*/
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>This is a tutorial for Fonts in CSS</p>
    <span>This is a font style in Span</span>
</body>
</html>
