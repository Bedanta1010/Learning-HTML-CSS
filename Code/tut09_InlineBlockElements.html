<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements in HTML</title>
</head>
<body>
    <!-- Span is an inline tag -->
    <p style="border: 2px solid red;">This is a Paragraph</p> <p style="border: 2px solid blue;">This is also a Paragraph</p>
    <span style="border: 2px solid red;">This is a Span</span> <span style="border: 2px solid red;">This is also a Span</span>
    <div style="border: 2px solid red;">This is a Div</div> <div style="border: 2px solid blue;">This is also a Div</div>
    <strong style="border: 2px solid red;">This is a Strong</strong> <strong style="border: 2px solid blue;">This is also a Strong</strong>
    <a style="border: 2px solid red;">This is a Anchor</a> <a style="border: 2px solid blue;">This is also a Anchor</a>
</body>
</html>
