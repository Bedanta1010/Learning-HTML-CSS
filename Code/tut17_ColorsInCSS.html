<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;
        }
        #secondPara{
            color: rgb(255, 136, 0);
        }
        #thirdPara{
            color: #0377fc;
        }
    </style>
</head>
<body>
    <h3>This is the First Box</h3>
    <p id="firstPara">This is a para in First Box</p>
    
    <h3>This is the Second Box</h3>
    <p id="secondPara">This is a para in Second Box</p>
    
    <h3>This is the Third Box</h3>
    <p id="thirdPara">This is a para in Third Box</p>
</body>
</html>
