<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a pargraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; &nbsp; pargraph</p> <!-- nbps = Non Breaking Space-->
        <p>Paragraph is written like this &lt;p&gt;</p>  <!-- &lt; = < and &gt; = > -->
        <p>Pound symbol is written like this &pound;</p>
        <p>CopyRight is written like this &copy;</p>
        <div>
            <a href="https://dev.w3.org/html5/html-author/charref" target="_blank">HTML Entity Chart</a>
        </div>
        <p>Empty Character is written like this &#8203;</p>
    </div>
</body>
</html>
